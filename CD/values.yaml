name: "build_rogd"
replicaCount: 1

images:
  PullSecrets: 
    name: kartingreg
  repository: genesisproject.azurecr.io/build-rogd
  tag: "latest"

service:
  type: ClusterIP
  ports:
  - name: http
    port: 3000

volume:
  -name: build-rogd-volume-fieldNames
   mountPath: /usr/src/app/dist/config/
   secretName: azure-secret 
   shareName: system-genesis/ 
   type: azurefile
  
  -name: build-rogd-volume-db_enums
   mountPath: /usr/src/app/dist/config/
   secretName: azure-secret 
   shareName: system-genesis/ 
   type: azurefile

config:
  configmaps: 
    name: build_rogd
